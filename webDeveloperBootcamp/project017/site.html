<!doctype html>
<html lang="en">
  <head>
    <title>Color Game Project17</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- NOTE Header -->
    <div class="headContainer py-2">
      <h1 class="text-light display-4 text-center">The Great<br><span id="colorDisplay"></span><br>Color Game</h1>
    </div>
    <!-- NOTE Nav -->
    <nav class="nvBar1">
      <ul class="nav justify-content-around w-75 mx-auto">
        <li class="nav-item"><button class="btn nav-link w-100 h-100" id="reset">Reset</button></li>
        <li class="nav-item"><span class="nav-link h-100" id="answer"></span></li>
        <div class="nav" id="diffNav">
          <li class="nav-item"><button class="btn nav-link w-100 diff" id="easy">Easy</button></li>
          <li class="nav-item"><button class="btn nav-link w-100 diff" id="hard">Hard</button></li>
        </div>
      </ul>
    </nav>

    <!-- NOTE Squares -->
    <div class="container">
      <h1 class="display-4 text-center text-light py-2" >Score: <span id="score">0</span></h1>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- Custom JS -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
