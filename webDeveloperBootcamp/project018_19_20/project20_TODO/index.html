  <head>
    <title>Todo List M20</title>

  <body>
    <div class="mx-auto" id="mainContentBox">
        <div class="row m-0 bg-light p-2">
            <span class="col-8 display-4 text-teal">
                <i class="fa fa-check"></i>To-Do-List
            </span>
            <span class="col-4 display-4 text-light my-auto ">
                <button class=" btn fa fa-plus text-teal float-right" id="addToDo"></button>
            </span>
        </div>
        <input type="text" class="w-100" id="inputToDo" placeholder="What to do..">

        <ul class="p-0 m-0 border info">
            <li><span>X</span> hey</li>
            <li><span>X</span> its</li>
            <li><span>X</span> me</li>
        </ul>
    </div>
